<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบการรองรับ eSIM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f3f4f6;
        }
        .scan-line {
            width: 100%;
            height: 2px;
            background: #3b82f6;
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 2s infinite linear;
            box-shadow: 0 0 10px #3b82f6;
        }
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        .device-card {
            transition: all 0.2s ease;
        }
        .device-card:active {
            transform: scale(0.98);
            background-color: #eff6ff;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden relative flex flex-col h-[85vh]">
        
        <!-- Scanning Animation Overlay -->
        <div id="scanOverlay" class="absolute inset-0 bg-black/90 z-50 flex flex-col items-center justify-center text-white">
            <div class="relative w-48 h-48 border-2 border-blue-500 rounded-lg flex items-center justify-center mb-4 bg-black/50 backdrop-blur-sm">
                <div class="scan-line"></div>
                <i class="fas fa-mobile-alt text-6xl text-blue-400 opacity-80"></i>
            </div>
            <p class="text-xl font-bold animate-pulse">กำลังตรวจสอบเครื่อง...</p>
            <p id="scanDetailText" class="text-sm text-gray-400 mt-2">Reading hardware info...</p>
        </div>

        <!-- Header -->
        <div class="p-5 bg-white shadow-sm z-10">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-xl font-bold text-gray-800 flex items-center gap-2">
                        <i class="fas fa-sim-card text-blue-600"></i> eSIM Check
                    </h1>
                    <p class="text-xs text-gray-500">เช็ครุ่นมือถือที่รองรับ eSIM</p>
                </div>
                <div id="detectedBadge" class="hidden px-3 py-1 bg-blue-100 text-blue-700 text-xs rounded-full font-medium flex items-center gap-1">
                    <!-- JS will fill this -->
                </div>
            </div>
        </div>

        <!-- Result View -->
        <div id="resultView" class="hidden absolute inset-0 bg-white z-40 flex-col items-center justify-center p-6 text-center animate-fade-in">
            <div id="resultIcon" class="text-6xl mb-4 transition-transform duration-500 hover:scale-110"></div>
            <h2 id="resultTitle" class="text-3xl font-bold mb-2"></h2>
            <p id="resultDesc" class="text-gray-600 mb-6"></p>
            
            <div id="resultDetailBox" class="w-full bg-gray-50 rounded-xl p-4 border mb-8 hidden">
                <p class="text-xs text-gray-400 uppercase">รุ่นที่คุณเลือก</p>
                <p id="resultModel" class="text-lg font-bold text-gray-800 mt-1"></p>
                <p id="resultNote" class="text-sm mt-2"></p>
            </div>

            <button onclick="resetApp()" class="w-full py-3 rounded-xl border border-gray-300 text-gray-600 font-medium hover:bg-gray-50 transition-colors">
                <i class="fas fa-redo mr-2"></i> ตรวจสอบรุ่นอื่น
            </button>
        </div>

        <!-- Selection Area -->
        <div class="flex-1 overflow-hidden flex flex-col">
            <div class="p-4 pb-2 bg-white border-b">
                <p id="instructionText" class="text-sm text-gray-600 mb-3">
                    กรุณา <span class="text-blue-600 font-bold">เลือกรุ่นมือถือของคุณ</span> จากรายการด้านล่าง
                </p>
                
                <div class="flex gap-2 overflow-x-auto pb-3 no-scrollbar" id="brandFilters">
                    <!-- JS Injected -->
                </div>

                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" id="searchInput" onkeyup="filterDevices()" placeholder="ค้นหาชื่อรุ่น (เช่น iPhone X, S10...)" 
                        class="w-full pl-10 pr-4 py-2.5 bg-gray-100 border-none rounded-xl text-sm focus:ring-2 focus:ring-blue-500 focus:bg-white transition-all">
                </div>
            </div>

            <div id="deviceList" class="flex-1 overflow-y-auto p-2 space-y-2 bg-gray-50">
                <!-- JS Injected Items -->
            </div>

            <div class="p-4 bg-white border-t shadow-lg z-20">
                <button onclick="showCustomNotSupported()" class="w-full py-3 text-gray-500 font-medium text-sm border border-gray-200 bg-gray-50 rounded-xl hover:bg-gray-100 transition-colors flex items-center justify-center gap-2">
                    <i class="far fa-question-circle"></i>
                    หารุ่นไม่เจอ / รุ่นอื่นๆ
                </button>
            </div>
        </div>
    </div>

<script>
// ==========================================
// DATA STORE
// ==========================================

    { brand: "Apple", model: "iPhone 16, 16 Plus, 16 Pro, 16 Pro Max", series: "iPhone 16 Series", note: "", supported: true },
    { brand: "Apple", model: "iPhone 15, 15 Plus, 15 Pro, 15 Pro Max", series: "iPhone 15 Series", note: "", supported: true },
    { brand: "Apple", model: "iPhone 14, 14 Plus, 14 Pro, 14 Pro Max", series: "iPhone 14 Series", note: "เครื่อง US ไม่มีถาดซิม", supported: true },
    { brand: "Apple", model: "iPhone 13, 13 Mini, 13 Pro, 13 Pro Max", series: "iPhone 13 Series", note: "", supported: true },
    { brand: "Apple", model: "iPhone 12, 12 Mini, 12 Pro, 12 Pro Max", series: "iPhone 12 Series", note: "", supported: true },
    { brand: "Apple", model: "iPhone 11, 11 Pro, 11 Pro Max", series: "iPhone 11 Series", note: "", supported: true },
    { brand: "Apple", model: "iPhone XS, XS Max, XR", series: "iPhone XS / XR", note: "เครื่องจีน/ฮ่องกง 2 ซิมจริงอาจไม่รองรับ", supported: true },
    { brand: "Apple", model: "iPhone SE (2020), SE (2022)", series: "iPhone SE (Gen 2, 3)", note: "", supported: true },
    { brand: "Apple", model: "iPad Pro/Air (Cellular รุ่นใหม่)", series: "iPad (Cellular)", note: "Gen 3-6 / M1 / M2 / M4", supported: true },

    { brand: "Apple", model: "iPhone 7, 7 Plus", series: "iPhone 7 Series", note: "รุ่นนี้ไม่รองรับ eSIM", supported: false },
    { brand: "Apple", model: "iPhone 6s, 6s Plus, 6, SE (Gen 1)", series: "iPhone 6s / SE1 หรือต่ำกว่า", note: "ไม่รองรับ eSIM", supported: false },

    { brand: "Samsung", model: "S25, S25+, S25 Ultra", series: "Galaxy S25 Series", note: "รุ่นใหม่ล่าสุด", supported: true },
    { brand: "Samsung", model: "S24, S24+, S24 Ultra, S24 FE", series: "Galaxy S24 Series", note: "", supported: true },

    { brand: "Samsung", model: "S20, S20+, S20 Ultra", series: "Galaxy S20 Series", note: "S20 FE/Lite ส่วนใหญ่ไม่รองรับ", supported: true },
    { brand: "Samsung", model: "Z Fold/Flip 3, 4, 5, 6, 7", series: "Galaxy Z Fold/Flip Series", note: "", supported: true },
    { brand: "Samsung", model: "Note 20, Note 20 Ultra", series: "Galaxy Note 20", note: "", supported: true },
    { brand: "Samsung", model: "A55, A54, A35 5G", series: "Galaxy A Series (ใหม่)", note: "เฉพาะโมเดลบางประเทศ", supported: true },

    // --- SAMSUNG (NOT Supported - Common) ---
    { brand: "Samsung", model: "S10, S10+, S10e", series: "Galaxy S10 Series", note: "รุ่นนี้ไม่รองรับ eSIM", supported: false },
    { brand: "Samsung", model: "S9, S9+, Note 9", series: "Galaxy S9 / Note 9", note: "รุ่นนี้ไม่รองรับ eSIM", supported: false },
    { brand: "Samsung", model: "Note 10, Note 10+", series: "Galaxy Note 10 Series", note: "รุ่นนี้ไม่รองรับ eSIM", supported: false },
    { brand: "Samsung", model: "A50, A51, A70, A71, A30, A20", series: "Galaxy A Series (เก่า)", note: "A Series รุ่นเก่าไม่รองรับ eSIM", supported: false },
    { brand: "Samsung", model: "J7, J7 Pro, J Series", series: "Galaxy J Series", note: "ไม่รองรับ eSIM", supported: false },

    // --- GOOGLE ---
    { brand: "Google", model: "Pixel 4 ถึง 10 Series", series: "Pixel 4 - 10 Series", note: "รองรับ", supported: true },
    { brand: "Google", model: "Pixel 3, 3XL, 2, 1", series: "Pixel 1-3 Series", note: "รุ่นเก่า/บางประเทศ ไม่รองรับ", supported: false },

    // --- XIAOMI / REDMI ---
    { brand: "Xiaomi", model: "Xiaomi 15, 14, 13, 12T Pro", series: "Xiaomi Flagship (Global)", note: "เฉพาะเครื่อง Global", supported: true },
    { brand: "Xiaomi", model: "Redmi Note 13 Pro/Pro+, 14 Pro+", series: "Redmi Note Pro+ (Global)", note: "Global Only", supported: true },
    { brand: "Xiaomi", model: "Xiaomi 11, 10, Mi 9", series: "Xiaomi รุ่นเก่า", note: "ไม่รองรับ eSIM", supported: false },
    { brand: "Xiaomi", model: "Redmi Note 12, 11, 10", series: "Redmi Note (ทั่วไป)", note: "รุ่นปกติส่วนใหญ่ไม่รองรับ", supported: false },

    // --- OPPO / VIVO / OTHERS ---
    { brand: "OPPO", model: "Find X8, X5, X3 Pro, Find N/Flip", series: "OPPO Flagship", note: "", supported: true },
    { brand: "OPPO", model: "Reno 8, 7, 6, 5, A Series", series: "OPPO Reno/A (ทั่วไป)", note: "ส่วนใหญ่ไม่รองรับ eSIM", supported: false },
    { brand: "Vivo", model: "X100, X90, V40 (Global)", series: "Vivo X/V Series (ใหม่)", note: "Global Only", supported: true },
    { brand: "Vivo", model: "V27, V25, Y Series", series: "Vivo รุ่นทั่วไป", note: "ไม่รองรับ eSIM", supported: false },
    { brand: "Motorola", model: "Razr Series, Edge 40/50", series: "Motorola Razr/Edge", note: "", supported: true },
    { brand: "Huawei", model: "P40, Mate 40 ขึ้นไป", series: "Huawei P40+", note: "", supported: true },
    { brand: "Huawei", model: "P30, Mate 20, Nova", series: "Huawei รุ่นเก่า", note: "ไม่รองรับ eSIM", supported: false }
];

let currentBrandFilter = 'All';

window.onload = async () => {
    populateBrands();
    
    try {
        // Attempt High-Tech Scan (Client Hints)
        const deepScan = await getDetailedDevice();
        
        document.getElementById('scanOverlay').classList.add('hidden');

        if (deepScan.brand) {
            setBrandFilter(deepScan.brand);
            const badge = document.getElementById('detectedBadge');
            
            // If we found a specific model name (e.g. "Pixel 7"), show it!
            if (deepScan.model) {
                 badge.innerHTML = `<i class="fas fa-mobile-alt"></i> Detected: ${deepScan.model}`;
                 // Auto-fill search to narrow down list
                 document.getElementById('searchInput').value = deepScan.model;
                 filterDevices();
            } else {
                 badge.innerHTML = `<i class="fab fa-${deepScan.brand.toLowerCase()}"></i> ${deepScan.brand} Detected`;
            }
            
            badge.classList.remove('hidden');
            document.getElementById('instructionText').innerHTML = 
                `ระบบตรวจพบ <b>${deepScan.model || deepScan.brand}</b><br>กรุณาจิ้มที่รุ่นมือถือของคุณด้านล่างเพื่อยืนยัน`;
        } else {
            filterDevices();
        }
    } catch (e) {
        // Fallback just in case
        document.getElementById('scanOverlay').classList.add('hidden');
        filterDevices();
    }
};

// ADVANCED DETECTION LOGIC
async function getDetailedDevice() {
    // Wait a bit for effect
    await new Promise(r => setTimeout(r, 1500));

    let detected = { brand: null, model: null };

    // 1. Try Modern Client Hints (Works on Android Chrome)
    if (navigator.userAgentData) {
        try {
            const uaData = await navigator.userAgentData.getHighEntropyValues(["model", "platform"]);
            if (uaData.platform === "Android") detected.brand = "Android (General)";
            
            // Try to guess brand from Model Name if available (e.g. "SM-S918B")
            if (uaData.model) {
                const model = uaData.model;
                detected.model = model; // Keep raw model
                
                if (model.includes("Pixel")) detected.brand = "Google";
                else if (model.startsWith("SM-") || model.includes("Samsung")) detected.brand = "Samsung";
                else if (model.startsWith("2") && model.endsWith("TG")) detected.brand = "Xiaomi"; // Example Xiaomi logic
                else if (model.includes("V2")) detected.brand = "Vivo";
                else if (model.includes("CPH")) detected.brand = "OPPO";
            }
        } catch(e) { console.log("Client Hints failed", e); }
    }

    // 2. Fallback to Classic User Agent (iOS always falls here)
    if (!detected.brand) {
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        if (/iPhone|iPad|iPod/.test(ua)) detected.brand = "Apple";
        else if (/Samsung|SM-|GT-/.test(ua)) detected.brand = "Samsung";
        else if (/Pixel/.test(ua)) detected.brand = "Google";
        else if (/Oppo|CPH|PG/.test(ua)) detected.brand = "OPPO";
        else if (/Xiaomi|Redmi|POCO/.test(ua)) detected.brand = "Xiaomi";
        else if (/Vivo|V2/.test(ua)) detected.brand = "Vivo";
        else if (/Huawei|HMA|ELS|ANA/.test(ua)) detected.brand = "Huawei";
    }

    return detected;
}

// UI Functions (Same as before)
function populateBrands() {
    const brands = ['All', ...new Set(esimData.map(item => item.brand))];
    const container = document.getElementById('brandFilters');
    container.innerHTML = brands.map(brand => `
        <button onclick="setBrandFilter('${brand}')" 
            class="px-4 py-2 rounded-xl text-sm font-medium whitespace-nowrap transition-all border ${
                currentBrandFilter === brand 
                ? 'bg-blue-600 text-white border-blue-600 shadow-md scale-105' 
                : 'bg-white text-gray-600 border-gray-200 hover:border-blue-300'
            }">
            ${brand === 'All' ? 'ทั้งหมด' : brand}
        </button>
    `).join('');
}

function setBrandFilter(brand) {
    currentBrandFilter = brand;
    populateBrands();
    document.getElementById('searchInput').value = ''; // Reset search
    filterDevices();
}

function filterDevices() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const list = document.getElementById('deviceList');
    
    const filtered = esimData.filter(item => {
        const matchBrand = currentBrandFilter === 'All' || currentBrandFilter === 'Android (General)' || item.brand === currentBrandFilter;
        const matchSearch = item.model.toLowerCase().includes(query) || 
                          item.series.toLowerCase().includes(query) ||
                          item.brand.toLowerCase().includes(query);
        return matchBrand && matchSearch;
    });

    if (filtered.length === 0) {
        list.innerHTML = `
            <div class="text-center py-10 text-gray-400">
                <i class="fas fa-search text-4xl mb-3 opacity-30"></i>
                <p>ไม่พบรุ่นที่ค้นหา</p>
                <p class="text-xs mt-1">ลองกดปุ่ม "หารุ่นไม่เจอ" ด้านล่าง</p>
            </div>
        `;
    } else {
        list.innerHTML = filtered.map((item, index) => `
            <div onclick="selectResult(${esimData.indexOf(item)})" 
                class="device-card bg-white p-4 rounded-xl border border-gray-100 shadow-sm cursor-pointer flex items-center justify-between hover:shadow-md hover:border-blue-200 group">
                <div class="flex-1 pr-2">
                    <div class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-0.5 flex items-center gap-2">
                        ${item.brand}
                        ${!item.supported ? '<span class="px-1.5 py-0.5 bg-red-100 text-red-600 text-[10px] rounded">ไม่รองรับ</span>' : ''}
                    </div>
                    <div class="font-bold text-gray-800 text-base ${!item.supported ? 'opacity-70' : ''}">${item.series}</div>
                    <div class="text-xs text-gray-500 line-clamp-1 mt-1">${item.model}</div>
                </div>
                <div class="w-10 h-10 rounded-full ${item.supported ? 'bg-blue-50 text-blue-500' : 'bg-gray-100 text-gray-400'} flex items-center justify-center">
                    <i class="fas fa-chevron-right text-sm"></i>
                </div>
            </div>
        `).join('');
    }
}

function selectResult(index) {
    const item = esimData[index];
    showResult(item);
}

function showResult(item) {
    const view = document.getElementById('resultView');
    const icon = document.getElementById('resultIcon');
    const title = document.getElementById('resultTitle');
    const desc = document.getElementById('resultDesc');
    const detailBox = document.getElementById('resultDetailBox');
    const modelText = document.getElementById('resultModel');
    const noteText = document.getElementById('resultNote');

    view.classList.remove('hidden');
    view.classList.add('flex');
    detailBox.classList.remove('hidden');
    
    modelText.innerText = item.series;
    noteText.innerText = item.note || "";

    if (item.supported) {
        icon.innerHTML = '<i class="fas fa-check-circle text-green-500"></i>';
        title.innerText = "รองรับ eSIM";
        title.className = "text-3xl font-bold mb-2 text-green-600";
        desc.innerText = "อุปกรณ์รุ่นนี้สามารถใช้งาน eSIM ได้";
        noteText.className = "text-sm text-green-600 mt-2";
        detailBox.className = "w-full bg-green-50 rounded-xl p-4 border border-green-100 mb-8";
    } else {
        icon.innerHTML = '<i class="fas fa-times-circle text-red-500"></i>';
        title.innerText = "ไม่รองรับ";
        title.className = "text-3xl font-bold mb-2 text-red-600";
        desc.innerText = "อุปกรณ์รุ่นนี้ไม่รองรับเทคโนโลยี eSIM";
        noteText.className = "text-sm text-red-500 mt-2";
        detailBox.className = "w-full bg-red-50 rounded-xl p-4 border border-red-100 mb-8";
    }
}

function showCustomNotSupported() {
    const item = {
        series: "รุ่นอื่นๆ / ไม่ทราบรุ่น",
        note: "อุปกรณ์ที่คุณใช้อยู่อาจเก่าเกินไป หรือเป็นรุ่นที่ไม่รองรับ eSIM",
        supported: false
    };
    showResult(item);
}

function resetApp() {
    const view = document.getElementById('resultView');
    view.classList.add('hidden');
    view.classList.remove('flex');
    document.getElementById('searchInput').value = '';
    filterDevices();
}
</script>
</body>
